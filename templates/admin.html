{% extends 'layout.html' %}

{% block content %}

<br>
<h2>Admin Area</h2>

<br>

<table class="table table-striped table-light table-bordered adminTable">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for our_user in our_users %}  
    <tr>
        <td >
            {{ our_user.id }}
        </td>
        <td >
            {{ our_user.name }}
        </td>
        <td >
            {{ our_user.username }}
        </td>
        <td >
            {{ our_user.email }}
        </td>
        <td >
            <a style="margin-top: 5px" class="btn btn-dark theme btn-sm button" href="{{ url_for ('user', id=our_user.id) }}">Details</a>
            <a style="margin-top: 5px" class="btn btn-dark theme btn-sm button"  href="{{ url_for('update', id=our_user.id) }}">Edit</a>
            <a style="margin-top: 5px" class="btn btn-outline-danger btn-sm" href="{{url_for('delete', id=our_user.id)}}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
